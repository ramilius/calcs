<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Шкала SCORE (Systematic COronary Risk Evaluation)</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			<script>

				function calculation() {
				var 
				     
				risk = [ /*female*/
					 [ /*nosmoke*/
					   [ /*age40*/
					     [ /*pressure180*/[ 0,0,0,0,0 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 0,0,0,0,0 ],
 					       /*pressure140*/[ 0,0,0,0,0 ],
					       /*pressure120*/[ 0,0,0,0,0 ]
					     ],
					     /*age45*/
					     [ /*pressure180*/[ 1,1,1,2,2 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 1,1,1,1,1 ],
 					       /*pressure140*/[ 0,1,1,1,1 ],
					       /*pressure120*/[ 0,0,1,1,1 ]
					     ],
				             /*age55*/
					     [ /*pressure180*/[ 2,2,3,3,4 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 1,2,2,2,3 ],
 					       /*pressure140*/[ 1,1,1,1,2 ],
					       /*pressure120*/[ 1,1,1,1,1 ]
					     ],
					     /*age60*/
					     [ /*pressure180*/[ 4,4,5,6,7 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 3,3,3,4,5 ],
 					       /*pressure140*/[ 2,2,2,3,3 ],
					       /*pressure120*/[ 1,1,2,2,2 ]
					     ],
					     /*age65*/
					     [ /*pressure180*/[ 7,8,9,10,12 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 5,5,6,7,8 ],
 					       /*pressure140*/[ 3,3,4,5,6 ],
					       /*pressure120*/[ 2,2,3,3,4 ]
					     ]
					   ],
					   /*smoke*/ 
					   [ /*age40*/
					     [ /*pressure180*/[ 0,0,0,1,1 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 0,0,0,0,0 ],
 					       /*pressure140*/[ 0,0,0,0,0 ],
					       /*pressure120*/[ 0,0,0,0,0 ]
					     ],
					     /*age45*/
					     [ /*pressure180*/[ 2,2,3,3,4 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 1,2,2,2,3 ],
 					       /*pressure140*/[ 1,1,1,1,2 ],
					       /*pressure120*/[ 1,1,1,1,1 ]
					     ],
				             /*age55*/
					     [ /*pressure180*/[ 4,5,5,6,7 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 3,3,4,4,5 ],
 					       /*pressure140*/[ 2,2,2,3,3 ],
					       /*pressure120*/[ 1,1,2,2,2 ]
					     ],
					     /*age60*/
					     [ /*pressure180*/[ 8,9,10,11,13 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 5,6,7,8,9 ],
 					       /*pressure140*/[ 3,4,5,5,6 ],
					       /*pressure120*/[ 2,3,3,4,4 ]
					     ],
					     /*age65*/
					     [ /*pressure180*/[ 13,15,17,19,22 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 9,10,12,13,16 ],
 					       /*pressure140*/[ 6,7,8,9,11 ],
					       /*pressure120*/[ 4,5,5,6,7 ]
					     ]  
					   ]
				         ],
					 /*male*/
				         [ /*nosmoke*/
					   [ /*age40*/
					     [ /*pressure180*/[ 1,1,1,2,2 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 1,1,1,1,1 ],
 					       /*pressure140*/[ 0,1,1,1,1 ],
					       /*pressure120*/[ 0,0,1,1,1 ]
					     ],
					     /*age45*/
					     [ /*pressure180*/[ 4,4,5,6,7 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 2,3,3,4,5 ],
 					       /*pressure140*/[ 2,2,2,3,3 ],
					       /*pressure120*/[ 1,1,2,2,2 ]
					     ],
				             /*age55*/
					     [ /*pressure180*/[ 6,7,8,10,12 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 4,5,6,7,8 ],
 					       /*pressure140*/[ 3,3,4,5,6 ],
					       /*pressure120*/[ 2,2,3,3,4 ]
					     ],
					     /*age60*/
					     [ /*pressure180*/[ 9,11,13,15,18 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 6,7,9,10,12 ],
 					       /*pressure140*/[ 4,5,6,7,9 ],
					       /*pressure120*/[ 3,3,4,5,6 ]
					     ],
					     /*age65*/
					     [ /*pressure180*/[ 14,16,19,22,26 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 9,11,13,15,16 ],
 					       /*pressure140*/[ 6,8,9,11,13 ],
					       /*pressure120*/[ 4,5,6,7,9 ]
					     ]
					   ],
					   /*smoke*/ 
					   [ /*age40*/
					     [ /*pressure180*/[ 2,2,3,3,4 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 1,2,2,2,3 ],
 					       /*pressure140*/[ 1,1,1,2,2 ],
					       /*pressure120*/[ 1,1,1,1,1 ]
					     ],
					     /*age45*/
					     [ /*pressure180*/[ 7,8,10,12,14 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 5,6,7,8,10 ],
 					       /*pressure140*/[ 3,4,5,6,7 ],
					       /*pressure120*/[ 2,3,3,4,5 ]
					     ],
				             /*age55*/
					     [ /*pressure180*/[ 12,13,16,19,22 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 8,9,11,13,16 ],
 					       /*pressure140*/[ 5,6,8,9,11 ],
					       /*pressure120*/[ 4,4,5,6,8 ]
					     ],
					     /*age60*/
					     [ /*pressure180*/[ 18,21,24,28,33 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 12,14,17,20,24 ],
 					       /*pressure140*/[ 8,10,12,14,17 ],
					       /*pressure120*/[ 6,7,8,10,12 ]
					     ],
					     /*age65*/
					     [ /*pressure180*/[ 26,30,35,41,47 /*cholesterol4,5,6,7,8*/],
					       /*pressure160*/[ 18,21,25,29,34 ],
 					       /*pressure140*/[ 13,15,17,20,24 ],
					       /*pressure120*/[ 9,10,12,14,17 ]
					     ]  
					   ] 
					 ] 
				       ] ,
       							
				sex = Number(document.getElementById('sex').value),
				habbit = Number(document.getElementById('habbit').value),
				age = Number(document.getElementById('age').value),
				pressure = Number(document.getElementById('pressure').value),
				cholesterol = Number(document.getElementById('cholesterol').value),
				text,
				result = risk[sex][habbit][age][pressure][cholesterol];
											
				if (result >=5) { text='Высокий риск';}
				else if ((result >=0)&&(result <=5)) { text='Низкий ризк';}
				
				document.getElementById('result-score').innerHTML = result+'%';
				document.getElementById('result-text').innerHTML  = text;
				}
				
				function reset() {
				document.getElementById('result-score').innerHTML  = 'Результат';
				document.getElementById('result-text').innerHTML  = 'Риск';
				document.getElementById('sex').value=0;
				document.getElementById('habbit').value=0;
				document.getElementById('pressure').value=0;
				document.getElementById('age').value=0;
				document.getElementById('cholesterol').value=0;
				}
				
			</script>
                <div class='select_wrapper'>
                    <label for='select_1'>Пол</label>
                    <select name='select_1' id='sex'>
                        <option value='0'>Женский</option>
                        <option value='1'>Мужской</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_2'>Курящий</label>
                    <select name='select_2' id='habbit'>
                        <option value='0'>Некурящий</option>
                        <option value='1'>Курящий</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_3'>Возраст</label>
                    <select name='select_3' id='age'>
                        <option value='0'>40</option>
                        <option value='1'>45</option>
                        <option value='2'>55</option>
                        <option value='3'>60</option>
                        <option value='4'>65</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_4'>Систолическое артериальное давление(мм рт.ст.)</label>
                    <select name='select_4' id='pressure'>
                        <option value='0'>180</option>
                        <option value='1'>160</option>
                        <option value='2'>140</option>
                        <option value='3'>120</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_5'>Общий холестерин(ммоль/л)</label>
                    <select name='select_5' id='cholesterol'>
                        <option value='0'>4</option>
                        <option value='1'>5</option>
                        <option value='2'>6</option>
                        <option value='3'>7</option>
                        <option value='4'>8</option>
                    </select>
                </div>
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Риск</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
