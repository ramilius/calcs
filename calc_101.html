<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
     <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Скорректированный уровень белка в ликворе в случае загрязнения ликвора кровью</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            <main>
            
			<script>
			
				function calculation() {
					var 
					result, i, a=[];
					for (i=1;i<=5;i++){a[i]=Number(document.getElementById('i'+i).value);}
					
					result= a[1]- (a[2] * 1000 * ((100 - a[3]) / 100) * a[4] / (a[5]*1000000));
					
					document.getElementById('result-text').innerHTML  = 'Скорректированный уровень белка: '+result.toFixed(2)+'мг/дл';
					
				}
				
				
				function reset() {
					var i;
					for (i=1;i<=5;i++){document.getElementById('i'+i).value='';}
					
					document.getElementById('result-score').innerHTML  = 'Результат';
					document.getElementById('result-text').innerHTML  = '';
				}
				
			</script>
  
                <div class='input_wrapper'>
                    <label for='i1'>Уровень белка в ликворе (измеренный), мг/дл</label>
                    <input name="i1" id="i1" min="0" type="number" value="" />
                </div>
				<div class='input_wrapper'>
                    <label for='i2'>Уровень белка в сыворотке крови (измеренный), г/дл</label>
                    <input name="i2" id="i2" min="0" type="number" value="" />
                </div>
				<div class='input_wrapper'>
                    <label for='i3'>Гематокрит, %</label>
                    <input name="i3" id="i3" min="0" type="number" value="" />
                </div>
				<div class='input_wrapper'>
                    <label for='i4'>Количество эритроцитов в ликворе (измеренное), /mm<sup>3</sup></label>
                    <input name="i4" id="i4" min="0" type="number" value="" />
                </div>
				<div class='input_wrapper'>
                    <label for='i5'>Количество эритроцитов в крови, x 10<sup>6</sup>/mm<sup>3</sup></label>
                    <input name="i5" id="i5" min="0" type="number" value="" />
                </div>
                
               
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'></div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
		
    </body>

</html>
