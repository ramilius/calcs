<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Расчет идеальной массы тела (взрослые)</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			
				<script>

					function calculation() {
					var 
						 
					id1 = Number(document.getElementById('id1').value),
					id2 = Number(document.getElementById('id2').value),
					id3 = Number(document.getElementById('id3').value),
					
					result;
					
					if(id2 == 0){
						if(id1 == 0){
							result = 50 + 2.3 * (0.394 * id3 - 60);
						}
						else{
							result = 45.5 + 2.3 * (0.394 * id3 - 60);
						}
					}
					else{
						if(id1 == 0){
							result = 52 + 1.9 * (0.394 * id3 - 60);
						}
						else{
							result = 49 + 1.7 * (0.394 * id3 - 60);
						}
					}
						
					document.getElementById('result-score').innerHTML = result.toFixed(2);
					document.getElementById('result-text').innerHTML  = 'Идеальная масса тела'
					}
					
					function reset() {
					document.getElementById('result-score').innerHTML  = 'Результат';
					document.getElementById('result-text').innerHTML  = 'Идеальная масса тела';
					document.getElementById('id1').value=0;
					document.getElementById('id2').value=0;
					document.getElementById('id3').value='';
					}
					
				</script>
				
                <div class='select_wrapper'>
                    <label for='select_1'>Пол</label>
                    <select name='select_1' id='id1'>
                        <option value='0'>Мужской</option>
                        <option value='1'>Женский</option>
                    </select>
                </div>		
				<div class='select_wrapper'>
                    <label for='select_1'>Метод расчета</label>
                    <select name='select_1' id='id2'>
                        <option value='0'>по Devine</option>
                        <option value='1'>по Robinson</option>
                    </select>
                </div>	
				<div class='input_wrapper'>
                    <label for='id3'>Рост, см</label>
                    <input name="id3" id="id3" min="0" type="number" value="" />
                </div>	
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Идеальная масса тела</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
