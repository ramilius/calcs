<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Оценка степени эксикоза</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			
				<script>

					function calculation() {
					var 
						 
					id1 = Number(document.getElementById('id1').value),
					id2 = Number(document.getElementById('id2').value),
					id3 = Number(document.getElementById('id3').value),
					id4 = Number(document.getElementById('id4').value),
					id5 = Number(document.getElementById('id5').value),
					
					text1,
					text2,
					result = id1 + id2 + id3 + id4 + id5;
					
					if(result < 5){
						text1 = 'I (легкая) степень.';
						text2 = 'Потеря жидкости 1-3% от массы тела.';
					}
					else if((result => 5)&&(result < 9)){
					    text1 = 'II (средняя) степень.';
						text2 = 'Потеря жидкости 4-6% от массы тела.';
					}
					else if(result => 9){
					    text1 = 'III (тяжелая) степень.';
						text2 = 'Потеря жидкости 7-10% от массы тела.';
					}
					
					document.getElementById('result-score').innerHTML = text1;
					document.getElementById('result-text').innerHTML  = text2;
					}
					
					function reset() {
					document.getElementById('result-score').innerHTML  = 'Результат';
					document.getElementById('result-text').innerHTML  = 'Оценка';
					document.getElementById('id1').value = 0;
					document.getElementById('id2').value = 0;
					document.getElementById('id3').value = 0;
					document.getElementById('id4').value = 0;
					document.getElementById('id5').value = 0;
					
					}
					
				</script>
				
				<div class='select_wrapper'>
                    <label for='select_1'>Рвота</label>
                    <select name='select_1' id='id1'>
                        <option value='0'>До 5 раз в сутки</option>
                        <option value='1'>5 - 10 раз в сутки</option>
						<option value='2'>Более 10 раз в сутки</option>
                    </select>
                </div>	
				<div class='select_wrapper'>
                    <label for='select_2'>Жидкий стул</label>
                    <select name='select_2' id='id2'>
                        <option value='0'>Нет, или до 10 раз в сутки</option>
                        <option value='1'>10 - 20 раз в сутки</option>
						<option value='2'>Более 20 раз в сутки</option>
                    </select>
                </div>
				<div class='select_wrapper'>
                    <label for='select_3'>Гемодинамика (АД и ЧСС)</label>
                    <select name='select_3' id='id3'>
                        <option value='0'>Норма</option>
                        <option value='1'>Верхняя граница возрастной формы</option>
						<option value='2'>Гиперергия и гипоергия</option>
                    </select>
                </div>
				<div class='select_wrapper'>
                    <label for='select_4'>Диурез</label>
                    <select name='select_4' id='id4'>
                        <option value='0'>Норма</option>
                        <option value='1'>Олигурия</option>
						<option value='2'>Анурия</option>
                    </select>
                </div>
				<div class='select_wrapper'>
                    <label for='select_5'>Мышечные судороги</label>
                    <select name='select_5' id='id5'>
                        <option value='0'>Нет</option>
                        <option value='1'>Кратковременные</option>
						<option value='2'>Выраженные</option>
                    </select>
                </div>
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Оценка</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
