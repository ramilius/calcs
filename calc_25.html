<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Расчет скорости инфузии препарата через линеомат (скорость титрования)</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			
				<script>

					function calculation() {
					var 
						 
					id1 = Number(document.getElementById('id1').value),
					id2 = Number(document.getElementById('id2').value),
					id3 = Number(document.getElementById('id3').value),
					id4 = Number(document.getElementById('id4').value),
					id5 = Number(document.getElementById('id5').value),
					text,
					result,
					result_drop_min;
					
					if(id5 == 0){
						result = ((id3 * id4 * 60) / ((id1 / id2) * 1000)).toFixed(2);
						result_drop_min = (result/3).toFixed(2);
						
						if(result_drop_min < 1){
							text = 'Менее 1 капли в минуту.Выберите большее разведение или используйте линеомат.';
						}
						else{
							text = result_drop_min + ' капель в минуту.';
						}	
						
						result = result + ' мл/час';
					}
					else{
						result = (((id1/id2) * 1000 * id4) / (id3 * 60)).toFixed(2);
						result = result + ' мкг/кг/мин';	
						text = '';
					}
						
					document.getElementById('result-score').innerHTML = result;
					document.getElementById('result-text').innerHTML  = text;
					}
					
					function reset() {
					document.getElementById('result-score').innerHTML  = 'Результат';
					document.getElementById('result-text').innerHTML  = 'Оценка';
					document.getElementById('id1').value='';
					document.getElementById('id2').value='';
    				document.getElementById('id3').value='';
					document.getElementById('id4').value='';
					document.getElementById('id5').value = 0;			
					}
					
				</script>
				
				<div class='input_wrapper'>
                    <label for='id1'>Количество препарата в общем объеме раствора, мг</label>
                    <input name="id1" id="id1" min="0" type="number" value="" />
                </div>	
				<div class='input_wrapper'>
                    <label for='id2'>Общий объем раствора, мл</label>
                    <input name="id2" id="id2" min="0" type="number" value="" />
                </div>	
				<div class='input_wrapper'>
                    <label for='id3'>Вес пациента, кг</label>
                    <input name="id3" id="id3" min="0" type="number" value="" />
                </div>	
				<div class='input_wrapper'>
                    <label for='id4'>Дозировка</label>
                    <input name="id4" id="id4" min="0" type="text" value="" size="10" />
                </div>	
				<div class='select_wrapper'>
					<select name='select_1' id='id5' >
						<option value='0'>мкг/кг/мин</option>
						<option value='1'>мл/час</option>
					</select>
				</div>
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Оценка</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
