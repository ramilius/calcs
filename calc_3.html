<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Шкала TIMI</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			<script>
				function calculation() {
				var 
				cell_1 = Number(document.getElementById('cell-1').value),
				cell_2 = Number(document.getElementById('cell-2').value),
				cell_3 = Number(document.getElementById('cell-3').value),
				cell_4 = Number(document.getElementById('cell-4').value),
				cell_5 = Number(document.getElementById('cell-5').value),
				cell_6 = Number(document.getElementById('cell-6').value),
				cell_7 = Number(document.getElementById('cell-7').value),
				text,
				result = cell_1 + cell_2 + cell_3 + cell_4 + cell_5 + cell_6 + cell_7;

				switch (result) {
				case 0:
				text='Риск смерти или инфаркта в ближайшие 2 недели 4.7%';
    				break
				case 1:
				text='Риск смерти или инфаркта в ближайшие 2 недели 4.7%';
    				break
				case 2:
				text='Риск смерти или инфаркта в ближайшие 2 недели 8.3%';
    				break
				case 3:
				text='Риск смерти или инфаркта в ближайшие 2 недели 13.2%';
    				break
				case 4:
				text='Риск смерти или инфаркта в ближайшие 2 недели 19.9%';
    				break
				case 5:
				text='Риск смерти или инфаркта в ближайшие 2 недели 26.2%';
    				break
				case 6:
				text='Риск смерти или инфаркта в ближайшие 2 недели 40.9%';
    				break
				case 7:
				text='Риск смерти или инфаркта в ближайшие 2 недели 40.9%';
    				break
				}

				document.getElementById('result-score').innerHTML = result;
				document.getElementById('result-text').innerHTML  = text;
				
				}
				
				function reset() {
				document.getElementById('result-score').innerHTML  = 'Результат';
				document.getElementById('result-text').innerHTML  = 'Риск';
				document.getElementById('cell-1').value=0;
				document.getElementById('cell-2').value=0;
				document.getElementById('cell-3').value=0;
				document.getElementById('cell-4').value=0;
				document.getElementById('cell-5').value=0;
				document.getElementById('cell-6').value=0;
				document.getElementById('cell-7').value=0;
				}
				
			</script>
  
                <div class='select_wrapper'>
                    <label for='select_1'>Возраст > 65 лет</label>
                    <select name='select_1' id='cell-1'>
                        <option value='0'>Нет</option>
                        <option value='1'>Да</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_2'>Наличие трех и более факторов риска атеросклероза</label>
                    <select name='select_2' id='cell-2'>
                        <option value='0'>Нет</option>
                        <option value='1'>Да</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_3'>Ранее выявленный стеноз коронарной артерии более 50% диаметра</label>
                    <select name='select_3' id='cell-3'>
                        <option value='0'>Нет</option>
                        <option value='1'>Да</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_4'>Подъем или депрессия сегмента ST на ЭКГ при поступлении</label>
                    <select name='select_4' id='cell-4'>
                        <option value='0'>Нет</option>
                        <option value='1'>Да</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_5'>Два и более приступа стенокардии за последние 24 часа</label>
                    <select name='select_5' id='cell-5'>
                        <option value='0'>Нет</option>
                        <option value='1'>Да</option>
                    </select>
                </div>
 		 <div class='select_wrapper' >
                    <label for='select_6'>Прием аспирина в течение последних 7 суток</label>
                    <select name='select_6' id='cell-6'>
                        <option value='0'>Нет</option>
                        <option value='1'>Да</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_7'>Повышение маркеров некроза миокарда</label>
                    <select name='select_7' id='cell-7'>
                        <option value='0'>Нет</option>
                        <option value='1'>Да</option>
                    </select>
                </div>
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Риск</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
