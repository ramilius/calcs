<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>CHADS-2 (риск инсульта при фибрилляции предсердий)</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			
				<script>

					function calculation() {
					var 
						 
					id1 = Number(document.getElementById('id1').value),
					id2 = Number(document.getElementById('id2').value),		
					id3 = Number(document.getElementById('id3').value),
					id4 = Number(document.getElementById('id4').value),		
					id5 = Number(document.getElementById('id5').value),		
		
					text,
					result = id1 + id2 + id3 + id4 + id5;
					
					if(result == 0){ 
						result = result + ' балла(ов).Низкий риск.';
						text = 'Риск развития инсульта 1,9 % на 100 пациенто-лет.Варфарин обычно не рекомендуется';
					}
					if(result == 1){ 
						result = result + ' балла(ов).Низкий риск.';
						text = 'Риск развития инсульта 2,8 % на 100 пациенто-лет.Варфарин обычно не рекомендуется';
					}
					if(result == 2){ 
						result = result + ' балла(ов).Умеренный риск.';
						text = 'Риск развития инсульта 4,0 % на 100 пациенто-лет.При отсутствии противопоказаний рекомендуется назначение варфарина';
					}
					if(result == 3){ 
						result = result + ' балла(ов).Умеренный риск.';
						text = 'Риск развития инсульта 5,9 % на 100 пациенто-лет.При отсутствии противопоказаний рекомендуется назначение варфарина';
					}
					if(result == 4){ 
						result = result + ' балла(ов).Высокий риск.';
						text = 'Риск развития инсульта 8,5 % на 100 пациенто-лет.При отсутствии противопоказаний рекомендуется назначение варфарина';
					}
					if(result == 5){ 
						result = result + ' балла(ов).Высокий риск.';
						text = 'Риск развития инсульта 12,5 % на 100 пациенто-лет.При отсутствии противопоказаний рекомендуется назначение варфарина';
					}
					if(result == 6){ 
						result = result + ' балла(ов).Высокий риск.';
						text = 'Риск развития инсульта 18,2 % на 100 пациенто-лет.При отсутствии противопоказаний рекомендуется назначение варфарина';
					}
					
					document.getElementById('result-score').innerHTML = result;
					document.getElementById('result-text').innerHTML  = text;
					}
					
					function reset() {
					document.getElementById('result-score').innerHTML  = 'Результат';
					document.getElementById('result-text').innerHTML  = 'Оценка';
					document.getElementById('id1').value = 0;
					document.getElementById('id2').value = 0;
					document.getElementById('id3').value = 0;
					document.getElementById('id4').value = 0;
					document.getElementById('id5').value = 0;
					}
					
				</script>
				
				<div class='select_wrapper'>
				    <label for='select_1'>Недавний анамнез застойной сердечной недостаточности</label>
					<select name='select_1' id='id1' >
						<option value='0'>Нет</option>
						<option value='1'>Да</option>
					</select>
				</div>
				<div class='select_wrapper'>
				    <label for='select_2'>Гипертензия</label>
					<select name='select_2' id='id2' >
						<option value='0'>Нет</option>
						<option value='1'>Да</option>
					</select>
				</div>
				<div class='select_wrapper'>
					<label for='select_3'>Возраст ≥ 75 лет</label>
					<select name='select_3' id='id3' >
						<option value='0'>< 75 лет</option>
						<option value='1'>>= 75 лет</option>
					</select>
				</div>
				<div class='select_wrapper'>
					<label for='select_4'>Сахарный диабет</label>
					<select name='select_4' id='id4' >
						<option value='0'>Нет</option>
						<option value='1'>Да</option>
					</select>
				</div>
				<div class='select_wrapper'>
					<label for='select_5'>Наличие в анамнезе инсульта или ТИА</label>
					<select name='select_5' id='id5' >
						<option value='0'>Нет</option>
						<option value='2'>Да</option>
					</select>
				</div>	
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Оценка</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
