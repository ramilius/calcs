<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>CURB-65</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			
				<script>

					function calculation() {
					var 
						 
					id1 = Number(document.getElementById('id1').value),
					id2 = Number(document.getElementById('id2').value),		
					id3 = Number(document.getElementById('id3').value),
					id4 = Number(document.getElementById('id4').value),		
					id5 = Number(document.getElementById('id5').value),		
		
					text,
					result = id1 + id2 + id3 + id4 + id5;
					
					if(result == 0){ 
						result = result + ' балла(ов).Уровень смертности 0.7%.';
						text = 'Рекомендуемый уход: как правило, достаточно амбулаторного лечения';
					}
					if(result == 1){ 
						result = result + ' балла(ов).Уровень смертности 2.1%.';
						text = 'Рекомендуемый уход: как правило, достаточно амбулаторного лечения';
					}
					if(result == 2){ 
						result = result + ' балла(ов).Уровень смертности 9.2%.';
						text = 'Рекомендуемый уход: как правило, требуется госпитализация в терапевтическое отделение';
					}
					if(result == 3){ 
						result = result + ' балла(ов).Уровень смертности 14.5%.';
						text = 'Рекомендуемый уход: как правило, требуется госпитализация в ОИТ';
					}
					if(result == 4){ 
						result = result + ' балла(ов).Уровень смертности 49%.';
						text = 'Рекомендуемый уход: как правило, требуется госпитализация в ОИТ';
					}
					if(result == 5){ 
						result = result + ' балла(ов).Уровень смертности 57%.';
						text = 'Рекомендуемый уход: как правило, требуется госпитализация в ОИТ';
					}
					
					document.getElementById('result-score').innerHTML = result;
					document.getElementById('result-text').innerHTML  = text;
					}
					
					function reset() {
					document.getElementById('result-score').innerHTML  = 'Результат';
					document.getElementById('result-text').innerHTML  = 'Оценка';
					document.getElementById('id1').value = 0;
					document.getElementById('id2').value = 0;
					document.getElementById('id3').value = 0;
					document.getElementById('id4').value = 0;
					document.getElementById('id5').value = 0;
					}
					
				</script>
				
				<div class='select_wrapper'>
				    <label for='select_1'>Спутанность сознания / Дезориентация</label>
					<select name='select_1' id='id1' >
						<option value='0'>Нет</option>
						<option value='1'>Да</option>
					</select>
				</div>
				<div class='select_wrapper'>
				    <label for='select_2'>Уровень АМК (азота мочевины крови) > 20 мг/дл (уровень мочевины > 7 ммоль/л)</label>
					<select name='select_2' id='id2' >
						<option value='0'>Нет</option>
						<option value='1'>Да</option>
					</select>
				</div>
				<div class='select_wrapper'>
					<label for='select_3'>Частота дыхания ≥ 30/мин</label>
					<select name='select_3' id='id3' >
						<option value='0'>Нет</option>
						<option value='1'>Да</option>
					</select>
				</div>
				<div class='select_wrapper'>
					<label for='select_4'>Артериальное давление</label>
					<select name='select_4' id='id4' >
						<option value='0'>Систолическое АД > 90 мм рт. ст. ИЛИ диастолическое АД > 60 мм рт. ст.</option>
						<option value='1'>Систолическое АД < 90 мм рт. ст. ИЛИ диастолическое АД < 60 мм рт. ст.</option>
					</select>
				</div>
				<div class='select_wrapper'>
					<label for='select_5'>Возраст ≥ 65 лет</label>
					<select name='select_5' id='id5' >
						<option value='0'>Нет</option>
						<option value='1'>Да</option>
					</select>
				</div>	
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Оценка</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
