<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Абсолютное число ретикулоцитов</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			
				<script>

					function calculation() {
					var 
						 
					id1 = Number(document.getElementById('id1').value),
					id2 = Number(document.getElementById('id2').value),	
					id3 = Number(document.getElementById('id3').value),
						
					text,
					result1,
					result;
					
					if((id1 == '')||(id3 == '')){
						result = 'Пожалуйста, заполните поле';
						text = '';
					}
					else{
							if((id3 < 0.1)||(id3 > 10)){
							result = 'Пожалуйста, введите значение от 0.1 до 10';
							text = '';
						}
						else{
							if(id2 == 1){//Доля
								// Число эритроцитов из /л переведены в /мм3 путем деления на 10^6. Результат совпадает с ориг.калькулятором.
								result = id1 * ((id3 * Math.pow(10, 12))/Math.pow(10, 6));
							}
							else{//%
								// Число эритроцитов из /л переведены в /мм3 путем деления на 10^6
								// Далее как я понял берем количество % в поле ретикулоциты от числа эритроцитов.
								// Полученное число уже само по себе совпадает с результатом у ориг.калькулятора и умножение не требуется.
								// Вопрос на соклько это верно?
								result1 = (id3 * Math.pow(10, 12))/Math.pow(10, 6);
								result = id1 * (result1/100);
							}
							
							if((result > 25000)&&(result < 85000)){ text = 'Нормальный уровень (у пациентов без анемии)' ;}
							if((result >= 85000)&&(result < 100000)){ text = 'При наличии анемии гипопролиферативный тип';}
							if(result >= 100000){ text = 'При наличии анемии гиперпролиферативный тип';}
							
							result = result + '  клеток/мм3 (x10^6 клеток/л)';
						}
					}

					document.getElementById('result-score').innerHTML = result;
					document.getElementById('result-text').innerHTML  = text;
					
					}
					
					function reset() {
					document.getElementById('result-score').innerHTML  = 'Результат';
					document.getElementById('result-text').innerHTML  = 'Оценка';
					document.getElementById('id1').value = '';
					document.getElementById('id2').value = 0;
					document.getElementById('id3').value = '';
					
					}
					
				</script>
				
				<div class='input_wrapper'>
                    <label for='id1'>Ретикулоциты </label>
                    <input name="id1" id="id1" min="0" type="number" value="" />
                </div>	
				<div class='select_wrapper'>
					<select name='select_1' id='id2' >
						<option value='0'>%</option>
						<option value='1'>Доля</option>
					</select>
				</div>
				<div class='input_wrapper'>
                    <label for='id3'>Число эритроцитов, x 10^12/l</label>
                    <input name="id3" id="id3" min="0" type="number" value="" />
                </div>	
			</main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Оценка</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
