<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Альвеолярно-артериальный градиент</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			
				<script>

					function calculation() {
					var 
						 
					id1 = Number(document.getElementById('id1').value),
					id2 = Number(document.getElementById('id2').value),	
					id3 = Number(document.getElementById('id3').value),
					id4 = Number(document.getElementById('id4').value),	
					id5 = Number(document.getElementById('id5').value),
					id6 = Number(document.getElementById('id6').value),	
						
					result;
					
					if((id1 < 1)||(id1 > 760)||(id1 == '')){
						result = 'Пожалуйста, введите значение от 1 до 760';
					}
					else{
						if((id2 < 0)||(id2 > 300)||(id2 == '')){
							result = 'Пожалуйста, введите значение от 0 до 300';
						}
						else{
							if((id3 < 18)||(id3 > 100)||(id3 == '')){
								result = 'Пожалуйста, введите значение от 18 до 100';
							}
							else{
								if((id4 < 1)||(id4 > 760)||(id4 == '')){
									result = 'Пожалуйста, введите значение от 1 до 760';
								}
								else{
									if((id5 < 1)||(id5 > 760)||(id5 == '')){
										result = 'Пожалуйста, введите значение от 1 до 760';
									}
									else{
										if((id6 < 0.1)||(id6 > 1)||(id6 == '')){
											result = 'Пожалуйста, введите значение от 0.1 до 1';		
										}
										else{
											//результат вычилсения по формуле не совпадает с ориг.калькулятором.
											//подозреваю какие-то преобразования или использование видоизмененной формулы.
											//		  (((pAtm - pH20) * FIO2) - pCO2/RespQ) - pO2		
											result = ((id4 - id5) * id3) - id2/id6 - id1;//.toFixed(2);
											result = result + ' мм рт.ст.';
											
											}
										}
									}
								}
							}
						}
					
					document.getElementById('result-score').innerHTML = result;
					document.getElementById('result-text').innerHTML  = '';
					
					}
					
					function reset() {
					document.getElementById('result-score').innerHTML  = 'Результат';
					document.getElementById('result-text').innerHTML  = 'Оценка';
					document.getElementById('id1').value = '';
					document.getElementById('id2').value = '';
					document.getElementById('id3').value = '';
					document.getElementById('id4').value = '760';
					document.getElementById('id5').value = '47';
					document.getElementById('id6').value = '0.8';
					
					}
					
				</script>
				
				<div class='input_wrapper'>
                    <label for='id1'>pO2, мм рт. ст.</label>
                    <input name="id1" id="id1" min="0" type="number" value="" />
                </div>	
				<div class='input_wrapper'>
                    <label for='id2'>pCO2, мм рт. ст.</label>
                    <input name="id2" id="id2" min="0" type="number" value="" />
                </div>	
				<div class='input_wrapper'>
                    <label for='id3'>FIO2, %</label>
                    <input name="id3" id="id3" min="0" type="number" value="" />
                </div>	
				<div class='input_wrapper'>
                    <label for='id4'>pAtm, мм рт. ст.</label>
                    <input name="id4" id="id4" min="0" type="number" value="760" />
                </div>	
				<div class='input_wrapper'>
                    <label for='id5'>pH2O, мм рт. ст.</label>
                    <input name="id5" id="id5" min="0" type="number" value="47" />
                </div>			
				<div class='input_wrapper'>
                    <label for='id6'>RespQ</label>
                    <input name="id6" id="id6" min="0" type="number" value="0.8" />
                </div>	
			</main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Оценка</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
