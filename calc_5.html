<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Вероятность развития контраст индуцированной нефропатии</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			<script>
				function calculation() {
				var 
				cell_1 = Number(document.getElementById('cell-1').value),
				cell_2 = Number(document.getElementById('cell-2').value),
				cell_3 = Number(document.getElementById('cell-3').value),
				cell_4 = Number(document.getElementById('cell-4').value),
				cell_5 = Number(document.getElementById('cell-5').value),
				cell_6 = Number(document.getElementById('cell-6').value),
				cell_7 = Number(document.getElementById('cell-7').value),
				cell_8 = Number(document.getElementById('cell-8').value),
				cell_9 = Number(document.getElementById('cell-9').value),		

				text,
				result = cell_1 + cell_2 + cell_3 + cell_4 + cell_5 + cell_6 + cell_7 + cell_8 + cell_9;

				if ((result >= 0)&&(result < 6)) { text='Низкий риск - вероятность развития КИН: 7.5%; вероятность диализа 0.04%';}
				else if ((result >= 6)&&(result < 11)) { text='Умеренный риск - вероятность развития КИН: 14.0%; вероятность диализа 0.12%';}
				else if ((result >= 11)&&(result < 17)) { text='Высокий риск - вероятность развития КИН: 26.1%; вероятность диализа 1.09%';}
				else if ((result >= 17)) { text='Очень высокий риск - вероятность развития КИН: 57.3%; вероятность диализа 12.6%';}

				document.getElementById('result-score').innerHTML = result;
				document.getElementById('result-text').innerHTML  = text;
				
				}
				
				function reset() {
				document.getElementById('result-score').innerHTML  = 'Результат';
				document.getElementById('result-text').innerHTML  = 'Вероятность развития КИН и применения диализа в %';
				document.getElementById('cell-1').value=0;
				document.getElementById('cell-2').value=0;
				document.getElementById('cell-3').value=0;
				document.getElementById('cell-4').value=0;
				document.getElementById('cell-5').value=0;
				document.getElementById('cell-6').value=0;
				document.getElementById('cell-7').value=0;
				document.getElementById('cell-8').value=0;
				document.getElementById('cell-9').value=0;
				}
				
			</script>
  
                <div class='select_wrapper'>
                    <label for='select_1'>Гипотония – АД менее 90/60 мм рт.ст.</label>
                    <select name='select_1' id='cell-1'>
                        <option value='0'>Нет</option>
                        <option value='5'>Да</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_2'>Применение внутриаортальной баллонной контрпульсации (ВАБК)</label>
                    <select name='select_2' id='cell-2'>
                        <option value='0'>Нет</option>
                        <option value='5'>Да</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_3'> Сердечная недостаточность (класс III-IV NYHA)</label>
                    <select name='select_3' id='cell-3'>
                        <option value='0'>Нет</option>
                        <option value='5'>Да</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_4'>Возраст старше 75 лет</label>
                    <select name='select_4' id='cell-4'>
                        <option value='0'>Нет</option>
                        <option value='4'>Да</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_5'>Анемия – Hb < 12 г/дл для женщин, Hb < 13 г/дл для мужчин</label>
                    <select name='select_5' id='cell-5'>
                        <option value='0'>Нет</option>
                        <option value='3'>Да</option>
                    </select>
                </div>
		<div class='select_wrapper' >
                    <label for='select_6'>Сахарный диабет</label>
                    <select name='select_6' id='cell-6'>
                        <option value='0'>Нет</option>
                        <option value='3'>Да</option>
                    </select>
                </div>
		<div class='select_wrapper' >
                    <label for='select_7'>Уровень креатинина > 132,6 мкмоль/л (1,5 мг/дл)</label>
                    <select name='select_7' id='cell-7'>
                        <option value='0'>Нет</option>
                        <option value='4'>Да</option>
                    </select>
                </div>
		<div class='select_wrapper' >
                    <label for='select_8'>Объем введенного контрастного вещества:</label>
                    <select name='select_8' id='cell-8'>
                        <option value='1'>100мл</option>
                        <option value='2'>200мл</option>
       			<option value='3'>300мл</option>
                        <option value='4'>400мл</option>
			<option value='5'>>500мл</option>
                    </select>
                </div>
		<div class='select_wrapper' >
                    <label for='select_9'>Если скорость клубочковой фильтрации < 60 мл/мин/1,73м2, выберите:</label>
                    <select name='select_9' id='cell-9'>
                        <option value='2'>40-60 мл/мин/1,73м2</option>
                        <option value='4'>20-40 мл/мин/1,73м2</option>
       			<option value='6'> <20 мл/мин/1,73м2</option>
                    </select>
                </div>
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Риск</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
