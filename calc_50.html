<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Индекс массы тела (ИМТ) (Взрослые)</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			
				<script>

					function calculation() {
					var 
						 
					id1 = Number(document.getElementById('id1').value),
					id2 = Number(document.getElementById('id2').value),	
					id3 = Number(document.getElementById('id3').value),
					id4 = Number(document.getElementById('id4').value),
						
					text,
					result;
					
					if((id1 == '')||(id3 == '')){
						result =  'Пожалуйста, заполните поле';
						text = '';
					}
					else{
							if(id4 == 0){ id3 = id3 / 100; }
							if(id4 == 1){ id3 = id3 * 2.54 / 100; }
					
							if(id2 == 1){ id1 = id1 * 0.453592; }
						
							result = (id1 / Math.pow(id3,2)).toFixed(2);	
						
							if(result < 18.5) { text = 'Недостаточный вес'; }
							if((result > 18.4)&&(result < 25)) { text = 'Нормальный вес'; }
							if((result > 24.9)&&(result < 30)) { text = 'Избыточный вес'; }
							if((result > 29.9)&&(result < 35)) { text = 'Ожирение I степени'; }
							if((result > 34.9)&&(result < 40)) { text = 'Ожирение II степени'; }
							if(result > 39.9) { text = 'Ожирение III степени'; }
							
							result = 'ИМТ ' + result;
					}	
					
					document.getElementById('result-score').innerHTML = result;
					document.getElementById('result-text').innerHTML  = text;
					
					}
					
					function reset() {
					document.getElementById('result-score').innerHTML  = 'Результат';
					document.getElementById('result-text').innerHTML  = 'Оценка';
					document.getElementById('id1').value = '';
					document.getElementById('id2').value = 0;
					document.getElementById('id3').value = '';
					document.getElementById('id4').value = 0;
				
					}
					
				</script>
				
			    <div class='input_wrapper'>
                    <label for='id1'>Вес </label>
                    <input name="id1" id="id1" min="0" type="number" value="" />
                </div>	
				<div class='select_wrapper'>
					<select name='select_1' id='id2' >
						<option value='0'>кг</option>
						<option value='1'>фунты</option>
					</select>
				</div>
				<div class='input_wrapper'>
                    <label for='id3'>Рост</label>
                    <input name="id3" id="id3" min="0" type="number" value="" />
                </div>	
				<div class='select_wrapper'>
					<select name='select_2' id='id4' >
						<option value='0'>см</option>
						<option value='1'>дюймы</option>
					</select>
				</div>
			</main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Оценка</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
