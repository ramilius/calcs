            <main>
			
				<script>

					function calculation() {
					var 
						 
					id1 = Number(document.getElementById('id1').value),
					id2 = Number(document.getElementById('id2').value),	
					id3 = Number(document.getElementById('id3').value),
					id4 = Number(document.getElementById('id4').value),
					id5 = Number(document.getElementById('id5').value),
					id6 = Number(document.getElementById('id6').value),
					id7 = Number(document.getElementById('id7').value),
					id8 = Number(document.getElementById('id8').value),
					id9 = Number(document.getElementById('id9').value),
					id10 = Number(document.getElementById('id10').value),
					id11 = Number(document.getElementById('id11').value),	
					id12 = Number(document.getElementById('id12').value),
					id13 = Number(document.getElementById('id13').value),
					id14 = Number(document.getElementById('id14').value),
					id15 = Number(document.getElementById('id15').value),
					id16 = Number(document.getElementById('id16').value),
					id17 = Number(document.getElementById('id17').value),
					id18 = Number(document.getElementById('id18').value),
					id19 = Number(document.getElementById('id19').value),
					id20 = Number(document.getElementById('id20').value),
						
					text,
					result;

					if((id1 < 1)||(id1 > 130)||(id1 == '')){ 
						result = 'Пожалуйста, введите значение от 1 до 130.'; 
						text = '';
					}
					else{
					
						result = id1 + id2 + id3 + id4 + id5 + id6 + id7 + id8 + id9 + id10 + id11 + id12 + id13 + id14 + id15 + id16 + id17 + id18 + id19 + id20;
						
						if((result >= 0)&&(result < 51)){ text = 'Класс I[Как правило, достаточно амбулаторного лечения] ,Смертность 0,1 %.'; }
						if((result > 50)&&(result < 71)){ text = 'Класс II[Как правило, достаточно амбулаторного лечения] ,Смертность 0,6 %.'; }
						if((result > 70)&&(result < 91)){ text = 'Класс III[Как правило, требуется госпитализация в терапевтическое отделение] ,Смертность 0,9  %.'; }
						if((result > 90)&&(result < 131)){ text = 'Класс IV[Как правило, требуется госпитализация в ОИТ] ,Смертность 9,3 %'; }
						if(result > 130){ text = 'Класс V[Как правило, требуется госпитализация в ОИТ] ,Смертность 27 %'; }
						
						result = result + ' Балл(ов)';
						
						}
								
					document.getElementById('result-score').innerHTML = result;
					document.getElementById('result-text').innerHTML  = text;
					
					}
					
					function reset() {
					document.getElementById('result-score').innerHTML  = 'Результат';
					document.getElementById('result-text').innerHTML  = 'Оценка';
					document.getElementById('id1').value = '';
					document.getElementById('id2').value = 0;
					document.getElementById('id3').value = 0;
					document.getElementById('id4').value = 0;
					document.getElementById('id5').value = 0;
					document.getElementById('id6').value = 0;
					document.getElementById('id7').value = 0;
					document.getElementById('id8').value = 0;
					document.getElementById('id9').value = 0;
					document.getElementById('id10').value = 0;
					document.getElementById('id11').value = 0;
					document.getElementById('id12').value = 0;
					document.getElementById('id13').value = 0;
					document.getElementById('id14').value = 0;
					document.getElementById('id15').value = 0;
					document.getElementById('id16').value = 0;
					document.getElementById('id17').value = 0;
					document.getElementById('id18').value = 0;
					document.getElementById('id19').value = 0;
					document.getElementById('id20').value = 0;
					}
					
				</script>
				
				<div class='input_wrapper'>
