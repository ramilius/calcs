<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Калькулятор в/в инфузий: Инфузия дозы</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			
				<script>

					function calculation() {
					var 
						 
					id1 = Number(document.getElementById('id1').value),
					id2 = Number(document.getElementById('id2').value),	
					id3 = Number(document.getElementById('id3').value),
					id4 = Number(document.getElementById('id4').value),
					id5 = Number(document.getElementById('id5').value),
					id6 = Number(document.getElementById('id6').value),
					id7 = Number(document.getElementById('id7').value),
					
					cf,
					udo,
					usda,
					text,
					result;
					
					if((id1 == '')||(id3 == '')||(id5 == '')){
						result =  'Пожалуйста, заполните поле';
						text = '';
					}
					else{
					
						if((id7 < 1)||(id7 > 99000)){
							result =  'Пожалуйста, введите значение от 1 до 99000.';
							text = '';
						}
						else{
						
							if(id2 == 0){ udo = Math.pow(10,-9); }
							if(id2 == 1){ udo = Math.pow(10,-6); }
							if(id2 == 2){ udo = Math.pow(10,-3); }
							if(id2 == 3){ udo = 1; }
							if(id2 == 4){ udo = Math.pow(10,3); }
							if(id2 == 5){ udo = 0.0648; }
							
							if(id6 == 0){ usda = Math.pow(10,-9); }
							if(id6 == 1){ usda = Math.pow(10,-6); }
							if(id6 == 2){ usda = Math.pow(10,-3); }
							if(id6 == 3){ usda = 1; }
							if(id6 == 4){ usda = Math.pow(10,3); }
							if(id6 == 5){ usda = 0.0648; }
							
							cf = udo / usda;
							
							if(id4 == 0){ id3 = id3 / 60; }
							result = (((id1 * id7) / (id5 * id3)) * cf).toFixed(2);
							
							id3 = (id3 * 60).toFixed(2);
							
							result = result + ' мл/ч х ' + id3 + ' minutes';
							text = '';							
							
						}
					}
					
					document.getElementById('result-score').innerHTML = result;
					document.getElementById('result-text').innerHTML  = text;
					
					}
					
					function reset() {
					document.getElementById('result-score').innerHTML  = 'Результат';
					document.getElementById('result-text').innerHTML  = 'Оценка';
					document.getElementById('id1').value = '';
					document.getElementById('id2').value = 0;
					document.getElementById('id3').value = '';
					document.getElementById('id4').value = 0;
					document.getElementById('id5').value = '';
					document.getElementById('id6').value = 0;
					document.getElementById('id7').value = '';
					
					}
					
				</script>
				
				<div class='input_wrapper'>
                    <label for='id1'>Какова запрошенная доза?</label>
                    <input name="id1" id="id1" min="0" type="number" value="" />
                </div>	
				<div class='select_wrapper'>
					<select name='select_1' id='id2' >
						<option value='0'>нг</option>
						<option value='1'>мкг</option>
						<option value='2'>мг</option>
						<option value='3'>г</option>
						<option value='4'>кг</option>
						<option value='5'>гр</option>
					</select>
				</div>
				<div class='input_wrapper'>
                    <label for='id3'>За какой период времени?</label>
                    <input name="id3" id="id3" min="0" type="number" value="" />
                </div>	
				<div class='select_wrapper'>
					<select name='select_2' id='id4' >
						<option value='0'>Минуты</option>
						<option value='1'>Часы</option>
					</select>
				</div>
				<div class='input_wrapper'>
                    <label for='id5'>Какова имеющаяся стандартная доза?</label>
                    <input name="id5" id="id5" min="0" type="number" value="" />
                </div>	
				<div class='select_wrapper'>
					<select name='select_3' id='id6' >
						<option value='0'>нг</option>
						<option value='1'>мкг</option>
						<option value='2'>мг</option>
						<option value='3'>г</option>
						<option value='4'>кг</option>
						<option value='5'>гр</option>
					</select>
				</div>
				<div class='input_wrapper'>
                    <label for='id7'>Каков объем стандартной дозы?,   мл</label>
                    <input name="id7" id="id7" min="0" type="number" value="" />
                </div>		
			</main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Оценка</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
