<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Оценка клиренса креатинина (взрослые)</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			<script>
				function calculation() {
				var 
				id1 = Number(document.getElementById('id1').value),
				id2 = Number(document.getElementById('id2').value),
				id3 = Number(document.getElementById('id3').value),
				id4 = Number(document.getElementById('id4').value),
				id5 = Number(document.getElementById('id5').value),

				result = 0,
				text;

				if(id3 < 18 || id3 > 110){
					alert( "Возраст должен быть в пределах от 18 до 110 лет!" ); 			
				}
				else if(id4 < 22 || id4 > 200){
					alert( "Вес должен быть в пределах от 22 до 200 кг!" ); 			
				}
				else if(id5 < 0.3 || id5 > 10 ){
					alert( "Клиренс креатинина должен быть в пределах от 0.3 до 10 мг/дл!" ); 			
				}
				else
				{
					if((id1 == 0)&&(id2 == 0)){
						result = ((140 - id3)*id4)/(72*id5);
						text = 'мл/мин';
					}
				
					if((id1 == 0)&&(id2 == 1)){
						result = (((140 - id3)*id4)/(72*id5))*0.85;
						text = 'мл/мин';
					}

					if((id1 == 1)&&(id2 == 0)){
						result = (98-0.8*(id3 - 20))/id5;
						text = 'мл/мин/1.73 кв.м';
					}
				
					if((id1 == 1)&&(id2 == 1)){
						result = ((98-0.8*(id3 - 20))/id5)*0.90;
						text = 'мл/мин/1.73 кв.м';
					}
				}
		
				document.getElementById('result-score').innerHTML = result;
				document.getElementById('result-text').innerHTML  = text;
				
				}
				
				function reset() {
				document.getElementById('result-score').innerHTML  = 'Результат';
				document.getElementById('result-text').innerHTML  = 'Размерность';
				document.getElementById('id1').value=0;
				document.getElementById('id2').value=0;
				document.getElementById('id3').value='';
				document.getElementById('id4').value='';
				document.getElementById('id5').value='';
			
				}
				
			</script>
  			
		<div class='select_wrapper'>
                    <label for='select_1'>Метод расчета</label>
                    <select name='select_1' id='id1'>
                        <option value='0'>по Cockcroft-Gault</option>
                        <option value='1'>по Jelliffe</option>
                    </select>
                </div>		
		<div class='select_wrapper'>
                    <label for='select_2'>Пол</label>
                    <select name='select_2' id='id2'>
                        <option value='0'>Мужской</option>
                        <option value='1'>Женский</option>
                    </select>
                </div>		
		<div class='input_wrapper'>
                    <label for='id3'>Возраст, лет<label>
                    <input name="id3" id="id3" min="0" type="number" value="" />
                </div>	
		<div class='input_wrapper'>
                    <label for='id4'>Вес, кг</label>
                    <input name="id4" id="id4" min="0" type="number" value="" />
                </div>
		<div class='input_wrapper'>
                    <label for='id5'>Креатинин плазмы, мг/дл</label>
                    <input name="id5" id="id5" min="0" type="number" value="" />
                </div>
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Размерность</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
