<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Насыщение трансферрина</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            <main>
            
			<script>
				function calculation() {
				var 
				i1 = Number(document.getElementById('i1').value),
				i2 = Number(document.getElementById('i2').value),
				text,
				result = 100 * (i1 / i2);

				if ((result >=0)&&(result <20) ) { text='Пониженное (норма 20-50 %)';}
				else if ((result >=20)&&(result <=50)) { text='Норма (20-50 %)';}
				else if ((result >50)&&(result <=100)) { text='Повышенное (норма 20-50 %)';}
				else if ((result >100)) { text='Результат не может превышеть 100%';}
				
				result= result.toFixed(1) +'%'
				document.getElementById('result-score').innerHTML = result;
				document.getElementById('result-text').innerHTML  = text;
				
				}
				
				function reset() {
				document.getElementById('result-score').innerHTML  = 'Результат';
				document.getElementById('result-text').innerHTML  = 'Насыщение трансферрина';
				document.getElementById('i1').value='';
				document.getElementById('i2').value='';
				}
				
			</script>
  
                <div class='input_wrapper'>
                    <label for='i1'>Железо сыворотки (FE), uмоль/л</label>
                    <input name="i1" id="i1" min="0" type="number" value="" />
                </div>
                <div class='input_wrapper'>
                    <label for='i2'>Общая железосвязывающая способность (ОЖСС), uмоль/л</label>
                    <input name="i2" id="i2" min="0" type="number" value="" />
                </div>
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Насыщение трансферрина</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
		
    </body>
</html>
