<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Оценка Дюка</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            <main>
            
			<script>
				function calculation() {
				
				var 
				i1 = Number(document.getElementById('i1').value),
				i2 = Number(document.getElementById('i2').value),
				i3 = document.getElementById('i3').value,	
				text,
				result;
				
				if (i2 > 5)  { document.getElementById('i2').value='5'; i2=5;};
				result = i1 - (5 * i2) - (4 * i3);
				
				if (result >=5)  { text='Низкий уровень риска';}
				else if ((result >=-10)&&(result <5)) { text='Средний уровень риска';}
				else if (result <-10) {text='Высокий уровень риска';}
				
				document.getElementById('result-score').innerHTML  = result.toFixed(0);
				document.getElementById('result-text').innerHTML  = text;
				}
				
				
				function reset() {
				document.getElementById('result-score').innerHTML  = 'Результат';
				document.getElementById('result-text').innerHTML  = '';
				document.getElementById('i1').value='';
				document.getElementById('i2').value='';
				document.getElementById('i3').value='';
				}
				
			</script>
  
                <div class='input_wrapper'>
                    <label for='i1'>Длительность нагрузки, мин</label>
                    <input name="i1" id="i1" min="0" type="number" value="" />
                </div>
				
               <div class='input_wrapper'>
                    <label for='i2'>Отклонение волны ST, мм</label>
                    <input name="i2" id="i2" min="0" max="5" type="number" value="" />
                </div>
				
				
				<div class='select_wrapper' >
                    <label for='select_1'>Индекс стенокардии по тредмил-тесту</label>
                    <select name='select_1' id='i3'>
                        <option value='0'>Стенокардия отсутствует</option>
                        <option value='1'>Стенокардия, не ограничивающая нагрузку</option>
                        <option value='2'>Тест остановлен в связи с приступом стенокардии</option>
                    </select>
                </div>
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'></div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
		
    </body>
</html>
