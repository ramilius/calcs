<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
     <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Ревматическая лихорадка (критерий Джонса)</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            <main>
            
			<script>
			
function calculation() {
				var 	
				result=0,
				text='Не соответствует критериям ревматической лихорадки по Джонсу',
				great=false;
				
				var i=1;
				for(;i<=5;i++) {if(document.getElementById("i" + i).checked) { great=true;}}
				i=6;
				for(;i<=10;i++) {if(document.getElementById("i" + i).checked) { result=result+10;}}
				i=11;
				for(;i<=15;i++) {if(document.getElementById("i" + i).checked) { result=result+1;}}
				if ((great==true)&&(result>=12)) { text='Соответствует критериям ревматической лихорадки по Джонсу' } 
				document.getElementById('result-text').innerHTML  = text;
}
				
				
function reset() {
document.getElementById('result-score').innerHTML  = 'Результат';
document.getElementById('result-text').innerHTML  = '';
document.getElementById('i1').checked=false;
document.getElementById('i2').checked=false;
document.getElementById('i3').checked=false;
document.getElementById('i4').checked=false;
document.getElementById('i5').checked=false;
document.getElementById('i6').checked=false;
document.getElementById('i7').checked=false;
document.getElementById('i8').checked=false;
document.getElementById('i9').checked=false;
document.getElementById('i10').checked=false;
document.getElementById('i11').checked=false;
document.getElementById('i12').checked=false;
document.getElementById('i13').checked=false;
document.getElementById('i14').checked=false;
document.getElementById('i15').checked=false;

}
				
			</script>
				Необходимые критерии
				<div class="calc_checkbox">
				<div class='input_wrapper'>
                    <label for='i1'>Наличие недавней инфекции, вызванной бета-гемолитическим стрептококком группы А (GABHS)</label>
                    <input name="i1" id="i1" type="checkbox"  />
					<label for='i2'>Положительный и растущий титр антистрептолизина О</label>
                    <input name="i2" id="i2" type="checkbox"  />
					<label for='i3'>Положительный мазок из глотки на GABHS</label>
                    <input name="i3" id="i3" type="checkbox"  />
					<label for='i4'>Недавняя скарлатина</label>
                    <input name="i4" id="i4" type="checkbox"  />
					<label for='i5'>Положительные антидезоксирибонуклеаза В или антигиалуронидаза</label>
                    <input name="i5" id="i5" type="checkbox"  />										
                </div>
				</div>
  
                Основные критерии
				<div class="calc_checkbox">
				<div class='input_wrapper'>
                    <label for='i6'>Кардит </label>
                    <input name="i6" id="i6" type="checkbox"  />
					<label for='i7'>Мигрирующий полиартрит</label>
                    <input name="i7" id="i7" type="checkbox"  />
					<label for='i8'>Хорея</label>
                    <input name="i8" id="i8" type="checkbox"  />

                    <input name="i9" id="i9" type="checkbox"  />
					<label for='i10'>Подкожные уплотнения</label>
                    <input name="i10" id="i10" type="checkbox"  />										
                </div>
				</div>
				
				Второстепенные критерии
				<div class="calc_checkbox">
				<div class='input_wrapper'>
                    <label for='i11'>Лихорадка</label>
                    <input name="i11" id="i11" type="checkbox"  />
					<label for='i12'>Артралгия</label>
                    <input name="i12" id="i12" type="checkbox"  />
					<label for='i13'>Удлиненный интервал PR на ЭКГ</label>
                    <input name="i13" id="i13" type="checkbox"  />
					<label for='i14'>Предыдущая острая ревматическая лихорадка или ревматические болезни сердца</label>
                    <input name="i14" id="i14" type="checkbox"  />

                    <input name="i15" id="i15" type="checkbox"  />										
                </div>
				</div>
               
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'></div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
