<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
    <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Модифицированная шкала Westley</div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            
            <main>
			<script>
				function calculation() {
				var 
				cell_1 = Number(document.getElementById('cell-1').value),
				cell_2 = Number(document.getElementById('cell-2').value),
				cell_3 = Number(document.getElementById('cell-3').value),
				cell_4 = Number(document.getElementById('cell-4').value),
				cell_5 = Number(document.getElementById('cell-5').value),
				text,
				result = cell_1 + cell_2 + cell_3 + cell_4 + cell_5;

				if ((result >=0)&&(result <=2) ) { text='Легкая степень тяжести';}
				else if ((result >=3)&&(result <=5)) { text='Средняя степень тяжести';}
				else if ((result >=6)&&(result <=11)) { text='Тяжелая степень крупа';}
				else if ((result >=12)) { text='Угрожающая дыхательная недостаточность';}

				document.getElementById('result-score').innerHTML = result;
				document.getElementById('result-text').innerHTML  = text;
				
				}
				
				function reset() {
				document.getElementById('result-score').innerHTML  = 'Результат';
				document.getElementById('result-text').innerHTML  = 'Форма крупа';
				document.getElementById('cell-1').value=0;
				document.getElementById('cell-2').value=0;
				document.getElementById('cell-3').value=0;
				document.getElementById('cell-4').value=0;
				document.getElementById('cell-5').value=0;
				}
				
			</script>
  
                <div class='select_wrapper'>
                    <label for='select_1'>Стридор</label>
                    <select name='select_1' id='cell-1'>
                        <option value='0'>Нет или только при беспокойстве</option>
                        <option value='1'>Выслушивается стетоскопом в покое</option>
                        <option value='2'>Выслушивается БЕЗ стетоскопа в покое</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_2'>Втяжение уступчивых мест</label>
                    <select name='select_2' id='cell-2'>
                        <option value='0'>Нет</option>
                        <option value='1'>Легкое</option>
						<option value='2'>Умеренное</option>
						<option value='3'>Выраженное</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_3'>Поступление воздуха</label>
                    <select name='select_3' id='cell-3'>
                        <option value='0'>Нормальное</option>
                        <option value='1'>Слегка занижено</option>
                        <option value='2'>Заметно снижено</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_4'>Цианоз</label>
                    <select name='select_4' id='cell-4'>
                        <option value='0'>Нет</option>
                        <option value='1'>При беспокойстве</option>
                        <option value='2'>В покое</option>
                    </select>
                </div>
                <div class='select_wrapper' >
                    <label for='select_5'>Уровень сознания</label>
                    <select name='select_5' id='cell-5'>
                        <option value='0'>Ясное</option>
                        <option value='1'>Угнетенное</option>
                    </select>
                </div>
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'>Форма крупа</div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
    </body>
</html>
