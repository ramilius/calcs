<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$page_name</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/index.css" />
        <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    </head>
    
     <body>
        <div class="wrapper">
            <header>
                <div class='header_top_row row'>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-chevron-left'></i>
                    </div>
                    <div class='col-xs-20 text-center'>Риск инсульта при фибрилляции предсердий (в течение 5 лет) </div>
                    <div class='col-xs-2 right_icon text-center'>
                        <i class='glyphicon glyphicon-floppy-save'></i>
                    </div>
                </div>
                <div class='header_botttom_row'>
                    <ul>
                        <li class='active'>Рассчет</li>
                        <li>Информация</li>
                    </ul>
                </div>
            </header>
            <main>
            
			<script>
			
				function calculation() {
					var 
					result=0, percent, text, i,
					arr = [5,5,6,6,7,8,9,9,11,12,13,14,16,18,19,21,24,26,28,31,34,37,41,44,48,51,55,59,63,67,71,75], a=[];
					for (i=1;i<=3;i++){a[i]=Number(document.getElementById('i'+i).value);}
					
					result=a[1]+a[2]+a[3];
					if (document.getElementById('i4').checked) {result=result+5;}
					if (document.getElementById('i5').checked) {result=result+6;}
					
					// хвост массива, если результат больше 33 
					if (result >= 31) {text = '>75';} else {text = arr[result];}
					
					
					document.getElementById('result-text').innerHTML  = 'Риск инсульта в ближайшие 5 лет: '+text+'%';
				}
				
				
				function reset() {
					var i;
					for (i=1;i<=2;i++){document.getElementById('i'+i).value='';}
					for (i=3;i<=7;i++){document.getElementById('i'+i).checked=false;}
					
					document.getElementById('result-score').innerHTML  = 'Результат';
					document.getElementById('result-text').innerHTML  = '';
				}
				
			</script>
  
                <div class='select_wrapper' >
                    <label for='select_0'>Возраст (лет)</label>
                    <select name='select_0' id='i1'>
                        <option value='0'>≤ 59</option>
                        <option value='1'>60-62</option>
                        <option value='2'>63-66</option>
                        <option value='3'>67-71</option>
                        <option value='4'>72-74</option>
						<option value='5'>75-77</option>
                        <option value='6'>78-81</option>
                        <option value='7'>82-85</option>
                        <option value='8'>86-90</option>
						<option value='9'>91-93</option>
                        <option value='10'>≥ 94</option>
                    </select>
                </div>
				
				<div class='select_wrapper' >
                    <label for='select_1'>Пол</label>
                    <select name='select_1' id='i2'>
                        <option value='0'>Мужской</option>
                        <option value='6'>Женский</option>
                    </select>
                </div>
				
                <div class='select_wrapper' >
                    <label for='select_2'>Систолическое АД (мм рт.ст.)</label>
                    <select name='select_2' id='i3'>
                        <option value='0'><120</option>
                        <option value='1'>120-139</option>
                        <option value='2'>140-159</option>
                        <option value='3'>160-179</option>
                        <option value='4'>>180</option>
                    </select>
                </div>
				
				<div class="calc_checkbox">
				<div class='input_wrapper'>
					<label for='i4'>Сахарный диабет</label>
                    <input name="i4" id="i4" type="checkbox" value="" />
					<label for='i5'>Ранее зафиксированный инсульт или ТИА</label>
                    <input name="i5" id="i5" type="checkbox" value="" />
                </div>
				</div>
               
            </main>
        </div>
        <footer class='text-center'>
            <div class='result_title' id='result-score'>Результат</div>
            <div class='result' id='result-text'></div>
            <div class='row button_row'>
                <div class='col-xs-12 button_wrapper'>
                    <button class='clear_button' onclick='reset()'>Сбросить</button>
                </div>
                <div class='col-xs-12 button_wrapper'>
                    <button class='result_button' onclick='calculation()'>Рассчитать</button>
                </div>
            </div>
        </footer>
		
    </body>

</html>
